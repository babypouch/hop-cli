name: Build and release go package

on:
 push:
  branches:
  - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.1'

      - name: Build
        run: go build -v -o hop

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: hop-cli
          path: hop